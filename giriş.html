<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Giriş Yap</title>
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="giriş.css">
</head>
<body>

    <div class="anasayfa">
        <div class="title">HOŞGELDİNİZ</div>
      
        <div class="form">
            <form id="loginForm">
                <div class="input_field">
                    <input type="text" placeholder="İsminizi Giriniz" class="input" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Şifrenizi Giriniz" class="input" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="btn0">
                    <!-- Sıfırla butonu -->
                    <input type="reset" value="Sıfırla" class="btn btn1">
                    <!-- Giriş butonuna tıklayınca başka bir sayfaya yönlendiriyoruz -->
                    <input type="button" value="Giriş" onclick="window.location.href='Ana.html'" class="btn btn2">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
